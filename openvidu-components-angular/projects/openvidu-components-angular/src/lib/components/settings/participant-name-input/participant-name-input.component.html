<div id="name-input-container" [ngClass]="{ warn: !name }">
	<mat-form-field id="name-form" [ngClass]="{ error: error }">
		<mat-select-trigger>
			<button mat-flat-button disabled>
				<mat-icon>person</mat-icon>
			</button>
		</mat-select-trigger>
		<input
			id="name-input"
			matInput
			(change)="updateName()"
			type="text"
			maxlength="20"
			[(ngModel)]="name"
			autocomplete="off"
			[disabled]="!isPrejoinPage"
			(keypress)="eventKeyPress($event)"
		/>
	</mat-form-field>
</div>
